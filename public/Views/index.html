<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="../Resources/jquery-3.2.1.min.js"></script>
  <link rel="stylesheet" href="Resources/style.css">
  <title>Document</title>
  <script>
  $(document).ready(function() {
    $.ajax({
      type: "GET",
      url: "http://localhost:27019/users-list",
      dataType: "json"
    }).done(function(data) {
      console.log(data);
      var data_users = data.users;
      $.each(data_users, function(i, users) {
        var name = users.name,
        surname = users.surname,
        pass = users.password,
        email = users.email,
        user = users.user;
        
        !name ? console.log("Name Vacío") : console.log(users.name);
        !surname ? console.log("Surname Vacío") : console.log(users.surname);
        !pass ? console.log("Password Vacía") : console.log(users.password);
        !email ? console.log("E-mail Vacío") : console.log(users.email);
        !user ? console.log("User Vacío") : console.log(users.user);
        console.log("\n");
      });
    });
  });
  </script>
</head>
<body>
  ESCUPELA
</body>
</html>
